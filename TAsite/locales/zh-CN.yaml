faq:
  name: 常见问题
  q1: TADAO代币适合炒作吗？
  a1: TokenAgg DAO作为一个综合性服务平台，只收取非常少量的平台服务费存入收益池，用于保证平台治理与日常运作，短期内收益是非常有限。而TADAO代币作为平台的治理代币，本身是不具备炒作价值。
  q2: 未来前景
  a2: 项目方的孵化基地；贡献者的成就展示中心；投资人的金融衍生品工具库。
  q3: 投资收益
  a3: 项目方获得全方位孵化服务；贡献者参与项目任务获取项目奖励；投资人为项目方提供流动性获得早期项目代币回报。
  q4: 与OlympusDAO类产品的区别
  a4: OlympusDAO类产品更多作为VC为项目方直接提供资金支持，但项目初期需要的并不仅仅只有资金，还需要更多专业人才、市场资源及金融服务。TokenAgg DAO类似于A16Z，为项目方提供全方位孵化，包含高端程序员、资深设计师、市场运营人员、高质量自媒体等等，提供专业的技术服务、运营服务与金融服务。
  q5: 平台金库与项目金库
  a5: 平台金库与每个项目的项目金库完全使用基于智能合约的DAO进行管理，而且他们之前完全隔离，相互间不存在影响。同时，所有都金库必须使用多签钱包操作，平台与项目方可随时暂停锁定金库以保证金库资金安全。
  q6: 为什么选择ZetaChain？
  a6: 区块链项目通常会采取不同的公链方案，容易形成类似“信息孤岛”的状况，只能与同一公链生态内的项目交互，项目代币与DApp之间难以互通。而ZetaChain则改变了这一状况，让不同公链下的项目间可以传递代币价值、智能合约间互相发送消息，也让跨链金库及DeFi工具成为可能，为项目方带来更多的金融衍生品工具支撑。
