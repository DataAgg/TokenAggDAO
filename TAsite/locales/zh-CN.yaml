features:
  title: 亮点
  title2: 平台基因
  subTitle:
    平台独特的企业文化是刻在社区基因里的，三观相同的精英聚集就能创建伟大的事业。
  feature1Title: 🧙一站式服务
  feature1Description: 一站式综合服务平台，包含项目众筹、产品研发、市场运营、金融衍生品等等。只要是需要的服务，总有专业的人员为您服务；但恶意服务也会被社群集体“封杀”。项目方、贡献者与平台共同成长、相互成就。
  feature2Title: 👨‍👩‍👧‍👦终身成就展示
  feature2Description: 在个人隐私保护前提下，平台生态建设者们的所有工作成果都在链上记录，展示个人的高光时刻。项目工作贡献不仅仅获得酬劳，还有终身成就的社区认可。优秀生态建设者将获得更多优质机会，强者越强。
  feature3Title: 🚀Netflix式的DAO
  feature3Description: 完全社群自治，所有生态建设者共同决策。低门槛让所有人都能发表自己的观点，实验自己的想法。所有决策都上链公开透明。Netflix的企业文化是最适合区块链的DAO治理模式。
  feature4Title: 💡你的数据
  feature4Description: 整合现有成熟技术，尽可能保证去中心化运作。用户数据都在链上，随时可以换个“管家”管理你的数据，让数据为你赋能。
  feature5Title: ⚡️全链支持
  feature5Description: 使用ZetaChain支持跨链消息、跨链交易、跨链计数及跨链NFT等功能。实现项目方的全链智能合约及DeFi业务需求。为所有项目方提供跨链流动池金库支撑。
  feature6Title: 🧭开源，开放，自我构建
  feature6Description: 所有代码开源，且使用商业友好的MIT许可协议，任何团队都可以fork出不同行业的项目孵化平台。“吃自己的狗粮！” 1号项目就是TADAO。她是所有项目的参考模板。
